<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyRight - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card-shadow {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .hover-effect {
        transition: all 0.3s ease;
      }
      .hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="bg-[#FAFAFA] flex flex-col min-h-screen">
    
    <div id="navbarContainer"></div>
    <script>
      fetch("/navbar_content")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>

   <!-- main -->
    <div class="flex flex-col items-center justify-center flex-1 p-4">
      <h1 class="text-4xl font-bold text-[#212121] mb-2">BuyRight</h1>
      <p class="text-[#757575] text-center mb-6">
        Empowering Pakistani consumers to make ethical shopping choices
      </p>
      <div class="flex space-x-4">
        <a
          href="/scan"
          class="bg-[#FFB74D] text-white p-6 rounded-lg text-center w-48 card-shadow hover-effect block"
        >
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/camera.png"
            class="mx-auto mb-2"
            alt="Scan Barcode"
          />
          <h3 class="text-lg font-semibold">Scan Barcode</h3>
          <p class="text-sm">Check if products are boycotted</p>
        </a>
        <a
          href="/search_restaurants"
          class="bg-[#4CAF50] text-white p-6 rounded-lg text-center w-48 card-shadow hover-effect block"
        >
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/restaurant.png"
            class="mx-auto mb-2"
            alt="Search Restaurants"
          />
          <h3 class="text-lg font-semibold">Search Restaurants</h3>
          <p class="text-sm">Find ethical dining options</p>
        </a>
      </div>
    </div>
  </body>
</html>
