
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyRight - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-shadow {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hover-effect {
      transition: all 0.3s ease;
    }

    .hover-effect:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="bg-white flex flex-col min-h-screen">
  <div id="navbarContainer"></div>
  
  <script>
    fetch("/navbar_content")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("navbarContainer").innerHTML = html;
      });
  </script>
  <!-- Main Content -->
  <div class="flex justify-center items-center flex-1 p-4">
    <div class="bg-[#F1F1F1] p-6 rounded-lg card-shadow w-full max-w-md">
      
      <h1 class="text-2xl font-bold text-[#212121] text-center mb-4">Login</h1>

      <form id="loginForm" method="POST" action="/login">
        <div class="mb-4">
          <label class="block text-[#757575] mb-2">Email</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded" name="email" placeholder="Email" required><br>
        </div>
        <div class="mb-4">
          <label class="block text-[#757575] mb-2">Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded" name="password" placeholder="Password" required><br>
        </div>
        <button type="submit"
          class="w-full bg-[#FFB74D] text-white p-2 rounded hover-effect hover:bg-[#FF9800]">Login</button>
        <p class="text-center mt-2"><a href="#" class="text-[#29B6F6] hover:underline">
            <span>Login with Google</span></a></p>
        <div>
          <p class="text-center mt-2"><a href="#" class="text-[#29B6F6] hover:underline">Forgot Password?</a></p>

        </div>
        <div>

          <p class="text-center mt-2">Need an account? <a href="/register"
            class="text-[#29B6F6] hover:underline">Register</a></p>
          </div>
      </form>
      <div id="message"></div>

      <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const response = await fetch('/login', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          const messageDiv = document.getElementById('message');
          if (response.ok) {
            messageDiv.innerHTML = data.message;
            setTimeout(() => window.location.href = '/home', 1000); // Redirect to home after 1 second
          } else {
            messageDiv.innerHTML = `Error: ${data.error}`;
          }
        });
      </script>
    </div>
  </div>
</body>

</html>
